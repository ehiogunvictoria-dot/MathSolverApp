<script>
  async function solveProblem() {
    const input = document.getElementById("problem").value;
    const output = document.getElementById("solution");
    const appId = "V42U94KLET"; // ✅ Your real App ID

    if (!input.trim()) {
      output.innerHTML = "⚠ Please enter a math problem.";
      return;
    }

    const apiUrl = https://api.wolframalpha.com/v1/result?i=${encodeURIComponent(input)}&appid=${appId};

    try {
      const response = await fetch(apiUrl);
      const result = await response.text();
      output.innerHTML = ✅ <b>Answer:</b> ${result};
    } catch (error) {
      output.innerHTML = "❌ Unable to solve this problem.";
    }
  }
</script>
