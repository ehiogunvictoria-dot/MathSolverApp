<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Solver App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #solution {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üßÆ Math Solver App</h1>
  <input type="text" id="problem" placeholder="Enter a math problem (e.g. 2+5 or integrate x^2)">
  <button onclick="solveProblem()">Solve</button>
  <div id="solution"></div>

  <script>
    async function solveProblem() {
      const input = document.getElementById("problem").value;
      const output = document.getElementById("solution");
      const appId = "V42U94KLET"; // ‚úÖ Your Wolfram App ID

      if (!input.trim()) {
        output.innerHTML = "‚ö† Please enter a math problem.";
        return;
      }

      // ‚úÖ Use a CORS proxy so the API works from GitHub Pages
      const query = encodeURIComponent(input);
      const wolframUrl = https://api.wolframalpha.com/v1/result?i=${query}&appid=${appId};
      const apiUrl = https://api.allorigins.win/raw?url=${encodeURIComponent(wolframUrl)};

      try {
        output.innerHTML = "‚è≥ Solving...";
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Network error");
        const result = await response.text();
        output.innerHTML = ‚úÖ <b>Answer:</b> ${result};
      } catch (error) {
        output.innerHTML = "‚ùå Unable to solve this problem. Try a simpler query (e.g., 2+2).";
      }
    }
  </script>
</body>
</html>
